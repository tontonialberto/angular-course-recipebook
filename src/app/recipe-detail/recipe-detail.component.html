<div class="row">
    <div class="col-md-12">
        <h2 class="">{{ name }}</h2>
    </div>

    <div class="col-md-6">
        <img [src]="imagePath" [alt]="name" class="img-responsive img-rounded" style="max-width: 70%">
    </div>
    <div class="col-md-6">
        <p>
            {{ description }}
        </p>
        <div class="form-group">
            <button class="btn btn-info">
                Edit
            </button>
        </div>
    </div>
</div>
