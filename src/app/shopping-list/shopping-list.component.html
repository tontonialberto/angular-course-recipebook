<div class="row">
    <div class="col-md-12">
        <h2>Shopping List</h2>
    </div>
    <div class="col-md-12">
        <button class="btn btn-success" routerLink="/shopping-list">Add Ingredient</button>
    </div>
</div>
<!-- INGREDIENT ADD/EDIT BEGIN -->
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <router-outlet></router-outlet>
    </div>
</div>
<!-- INGREDIENT ADD/EDIT END -->
<hr>
<!-- INGREDIENTS LIST BEGIN -->
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of ingredients">
                {{ ingredient.name }} ({{ ingredient.quantity }})
                <span class="badge" style="background-color: transparent; color: black;">
                    <button 
                        class="btn btn-success btn-xs" 
                        (click)="onIngredientClick(ingredient)">
                        Done
                    </button> | 
                    <button 
                        class="btn btn-warning btn-xs" 
                        (click)="onEdit(ingredient)" 
                        [routerLink]="['edit', ingredient.id]">
                        Edit
                    </button>
                </span>
            </li>
        </ul>
    </div>
