<div class="row">
    <div class="col-md-12">
        <h2>Shopping List</h2>
    </div>
    <div class="col-md-12">
        <button class="btn btn-success" routerLink="/shopping-list">Add Ingredient</button>
    </div>
</div>
<!-- INGREDIENT ADD/EDIT BEGIN -->
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <router-outlet></router-outlet>
    </div>
</div>
<!-- INGREDIENT ADD/EDIT END -->
<hr>
<hr>
<!-- INGREDIENTS LIST BEGIN -->
<div class="row">
    <div 
    *ngFor="let ingredient of ingredients" 
    class="col-sm-4 col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 (click)="onIngredientClick(ingredient)" class="panel-title">
                    {{ ingredient.name }}, {{ ingredient.quantity }}
                </h3>
            </div>
            <div class="panel-body">
                <button type="button" class="btn btn-info" (click)="onEdit(ingredient)" [routerLink]="['edit', ingredient.id]">Edit</button>
            </div>
        </div>
    </div>
</div>
<!-- INGREDIENTS LIST END -->
