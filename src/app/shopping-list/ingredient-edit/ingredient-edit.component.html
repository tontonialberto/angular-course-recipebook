<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h2 class="text-center">Edit Ingredient</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3" *ngIf="isIngredientSelected(); else noIngredientInfo">
        <div class="form-group">
            <label for="">Name</label>
            <input 
                type="text"
                [(ngModel)]="ingredient.name"
                class="form-control">
        </div>
        <div class="form-group">
            <label for="">Quantity</label>
            <input 
                type="text"
                [(ngModel)]="ingredient.quantity"
                class="form-control">
        </div>
        <button class="btn btn-success btn-block" (click)="onUpdateClick()">Update</button>
    </div>
    <ng-template #noIngredientInfo>
        <div class="col-md-6 col-md-offset-3">
            <h4 class="text-center">No ingredient selected.</h4>
        </div>
    </ng-template>
</div>
