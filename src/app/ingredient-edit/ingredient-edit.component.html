<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h2 class="text-center">Edit Ingredient</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" [(ngModel)]="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Quantity</label>
            <input type="text" [(ngModel)]="quantity" class="form-control">
        </div>
        <button class="btn btn-success btn-block" (click)="onUpdateClick()">Update</button>
    </div>
</div>
