<div class="row">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="username">Password</label>
                <input type="password" id="password" class="form-control">
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-8">
                        <button type="submit" class="btn btn-block btn-success">
                            <span *ngIf="loginMode; else signupMsg">
                                Login
                            </span>
                            <ng-template #signupMsg>
                                Sign Up
                            </ng-template>
                        </button>
                    </div>
                    <div class="col-xs-4">
                        <button class="btn btn-block btn-primary" (click)="onToggleMode()">
                            <span *ngIf="loginMode; else switchToLogin">
                                Switch to Sign Up
                            </span>
                            <ng-template #switchToLogin>
                                Switch to Login
                            </ng-template>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
