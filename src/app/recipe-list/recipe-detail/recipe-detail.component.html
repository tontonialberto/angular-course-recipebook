<div class="row">
    <div class="col-md-12">
        <h2 class="">{{ recipe.name }}</h2>
    </div>

    <div class="col-md-6">
        <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive img-rounded" style="max-width: 70%">
    </div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                {{ recipe.description }}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="btn-group">
                    <button (click)="onAddToShoppingList(recipe.ingredients)" class="btn btn-default">
                        Add to Shopping List
                    </button>
                    <button [routerLink]="['edit']" class="btn btn-default">
                        Edit
                    </button>
                    <button class="btn btn-default" (click)="onDelete()">
                        Delete
                    </button>
                </div>
            </div>
            <div *ngIf="addedToShoppingList" class="col-md-12">
                <div class="alert alert-success">Successfully added to shopping list!</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4>Ingredients</h4>
                <ul class="list-group">
                    <li *ngFor="let ingredient of recipe.ingredients" class="list-group-item">
                        {{ ingredient.name }} - {{ ingredient.quantity }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
