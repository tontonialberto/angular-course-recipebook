<div class="row">
    <div class="row">
        <div class="col-md-4">
            <div class="col-md-12">
                <button [routerLink]="['new']" class="btn btn-success">
                    Add Recipe
                </button>
            </div>
            <!-- RECIPE LIST ITEM BEGIN -->
            <div *ngFor="let recipe of recipes" class="col-md-12 media">
                <div class="col-md-12">
                    <h4>
                        <a [routerLink]="['/recipes', recipe.id]" routerLinkActive="active-item">
                            {{ recipe.name }}
                        </a>
                    </h4>
                    <p>{{ recipe.description }}</p>
                    <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive img-rounded"
                        style="max-height: 200px;">
                </div>
            </div>
            <!-- RECIPE LIST ITEM END -->
        </div>
        <div class="col-md-8 media">
            <div class="col-md-12">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
