<div class="row">
    <div class="col-md-12">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="">Recipe Name</label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <textarea class="form-control" rows="4" formControlName="description"></textarea>
            </div>
            <div formArrayName="ingredients">
                <div *ngFor="let ingredient of form.get('ingredients')['controls']; index as i">
                    <div [formGroupName]="i" >
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="">Name</label>
                                    <input type="text" formControlName="name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Quantity</label>
                                    <input type="number" formControlName="quantity" class="form-control">
                                </div>
                                <div>
                                    <button type="button" class="btn btn-danger">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-default">Add Ingredient</button>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Save</button>
            </div>
        </form>
    </div>
</div>
